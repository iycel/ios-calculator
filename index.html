<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios-calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/Clarusway.png" type="image/x-icon">
</head>
<body>
    <div id="ios-calculator">
        <div id="display">
           <div class="previous-display"></div>
           <div class="current-display"></div>
        </div>
        <div id="button-container">
            <div class="button function ac">C</div>
            <div class="button function add">&#177</div>
            <div class="button function percent">&#37</div>
            <div class="button operator div">&#247</div>
            <div class="button numseven">7</div>
            <div class="button numeight">8</div>
            <div class="button numnine">9</div>
            <div class="button operator sub">&#215</div>
            <div class="button numfour">4</div>
            <div class="button numfive">5</div>
            <div class="button numsix">6</div>
            <div class="button operator mul">&#8722</div>
            <div class="button numone">1</div>
            <div class="button numtwo">2</div>
            <div class="button numthree">3</div>
            <div class="button operator plus">&#43</div>
            <div class="button numzero">0</div>
            <div class="button decimal">&#183</div>
            <div class="button operator equal">&#61</div>
        </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
